<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arbitrum Advanced Chart (TradingView)</title>
  <style>html,body{margin:0;padding:0;height:100%;}</style>
</head>
<body>
  <div class="tradingview-widget-container" style="height:600px;width:100%">
    <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/symbols/ARBUSD/" rel="noopener nofollow" target="_blank">
        <span class="blue-text">Track ARB on TradingView</span>
      </a>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    {
      "autosize": true,
      "symbol": "COINBASE:ARBUSD",  
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "3",
      "locale": "en",
      "withdateranges": true,
      "hide_top_toolbar": false,
      "hide_side_toolbar": false,
      "allow_symbol_change": false,
      "calendar": false,
      "support_host": "https://www.tradingview.com"
    }
    </script>
  </div>
</body>
</html>
